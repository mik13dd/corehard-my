language: cpp
dist: trusty
sudo: required

before_install:
  - eval "${MATRIX_EVAL}"

install:
# Install conan
- pip install --user -q conan
# Automatic detection of your arch, compiler, etc.
- conan user

script:
  - mkdir -p build && cd build
  - conan install .. --build
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - cmake --build .
  - ./bin/test_hello

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          package:
            - gcc-5
            - g++-5
        env:
          - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          package:
            - clang-6.0
        env:
          - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
    - os: osx
      osx_image: xcode9.4
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"